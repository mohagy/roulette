<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Voucher - Roulette</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .voucher-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .voucher-form {
            margin-top: 30px;
        }
        .balance-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="voucher-card">
        <div class="text-center mb-4">
            <h1><i class="fas fa-ticket-alt"></i> Redeem Voucher</h1>
            <p class="text-muted">Enter your voucher code to redeem</p>
        </div>

        <!-- Balance Display -->
        <div class="balance-display" id="balance-display" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <small>Current Balance</small>
                    <h3 class="mb-0" id="current-balance">$0.00</h3>
                </div>
                <div>
                    <i class="fas fa-wallet fa-3x"></i>
                </div>
            </div>
        </div>

        <!-- Message Alert -->
        <div id="message-alert" style="display: none;"></div>

        <!-- Voucher Form -->
        <form id="voucher-form" class="voucher-form">
            <div class="mb-3">
                <label for="voucher_code" class="form-label">
                    <i class="fas fa-key"></i> Voucher Code
                </label>
                <input 
                    type="text" 
                    class="form-control form-control-lg" 
                    id="voucher_code" 
                    name="voucher_code" 
                    placeholder="Enter voucher code (e.g., BONUS100)"
                    required
                    autocomplete="off"
                >
                <small class="form-text text-muted">Enter the voucher code you received</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-check-circle"></i> Redeem Voucher
            </button>
        </form>

        <!-- Navigation -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Game
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration and Services -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-vouchers.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="js/redeem_voucher_firebase.js"></script>
</body>
</html>
